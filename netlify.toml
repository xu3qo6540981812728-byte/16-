# --- 現有的設定 (保留不動) ---
[build]
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# --- 新增這段 Headers 設定 ---
[[headers]]
  for = "/*"
  [headers.values]
    # 這行是關鍵：允許與彈出視窗進行互動
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    # 這行是為了確保相容性
    Cross-Origin-Embedder-Policy = "unsafe-none"
