    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let currentPage = 'intro';
            let answers = {};
            let currentQuestionIndex = 0;
            let user = null;
            let db = null;
            let auth = null;
            let geminiAnalysis = '';
            let isGeminiLoading = false;
            let resultReport = {};
            let radarChartInstance = null;
            let questions = [];

            // --- DOM ELEMENTS ---
            const introPage = document.getElementById('intro-page');
            const quizPage = document.getElementById('quiz-page');
            const resultPage = document.getElementById('result-page');
            const startQuizBtn = document.getElementById('start-quiz-btn');
            const quizContentEl = document.getElementById('quiz-content');
            const resultContentEl = document.getElementById('result-content');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const retakeBtn = document.getElementById('retake-btn');
            const resumeModal = document.getElementById('resume-modal');
            const resumeBtn = document.getElementById('resume-btn');
            const startNewBtn = document.getElementById('start-new-btn');
            const posterModal = document.getElementById('poster-modal');
            const closePosterModalBtn = document.getElementById('close-poster-modal');
            const posterImageContainer = document.getElementById('poster-image-container');
            const downloadPosterBtn = document.getElementById('download-poster-btn');
            const loadingModal = document.getElementById('loading-modal');
            const loadingText = document.getElementById('loading-text');
            const businessCardModal = document.getElementById('business-card-modal');
            const closeBusinessCardModalBtn = document.getElementById('close-business-card-modal');
            const businessCardForm = document.getElementById('business-card-form');
            const posterModalBusiness = document.getElementById('poster-modal-business');
            const closePosterModalBusinessBtn = document.getElementById('close-poster-modal-business');
            const posterImageContainerBusiness = document.getElementById('poster-image-container-business');
            const downloadPosterBtnBusiness = document.getElementById('download-poster-btn-business');
            
            // --- FUNCTIONS ---
            const showLoader = (text = '載入中...') => {
                loadingText.textContent = text;
                loadingModal.style.display = 'flex';
            };
            const hideLoader = () => {
                loadingModal.style.display = 'none';
            };
            const saveProgress = () => {
                localStorage.setItem('mbtiQuizProgress', JSON.stringify({ answers, currentQuestionIndex }));
            };
            const clearProgress = () => localStorage.removeItem('mbtiQuizProgress');
            const saveResult = (report) => localStorage.setItem('mbtiQuizResult', JSON.stringify(report));
            const clearResult = () => localStorage.removeItem('mbtiQuizResult');

            const loadProgress = () => {
                const savedProgress = localStorage.getItem('mbtiQuizProgress');
                if (savedProgress) {
                    const { answers: savedAnswers, currentQuestionIndex: savedIndex } = JSON.parse(savedProgress);
                    if (savedAnswers && Object.keys(savedAnswers).length > 0) {
                        answers = savedAnswers;
                        currentQuestionIndex = savedIndex;
                        switchPage('quiz-page');
                        renderQuiz();
                    } else {
                        clearProgress();
                    }
                }
            };
            
            const initializeQuiz = () => {
                const savedResult = localStorage.getItem('mbtiQuizResult');
                const savedProgress = localStorage.getItem('mbtiQuizProgress');
                if (savedResult) {
                    resultReport = JSON.parse(savedResult);
                    switchPage('result-page');
                    renderResult();
                } else if (savedProgress) {
                    const { answers: savedAnswers } = JSON.parse(savedProgress);
                    if (savedAnswers && Object.keys(savedAnswers).length > 0) {
                        resumeModal.style.display = 'flex';
                    } else {
                         switchPage('intro-page');
                    }
                } else {
                    switchPage('intro-page');
                }
            };

            const switchPage = (pageId) => {
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                const pageElement = document.getElementById(pageId);
                if(pageElement) pageElement.classList.add('active');
                window.scrollTo(0, 0);
            };

            const renderQuiz = () => {
                if (questions.length === 0) {
                    quizContentEl.innerHTML = `<p class="text-center text-red-500">無法載入題目，請稍後再試。</p>`;
                    return;
                }
                const question = questions[currentQuestionIndex];
                let html = `
                    <div class="flex flex-col items-center space-y-6 w-full max-w-lg">
                        <div class="text-sm text-gray-500">第 ${currentQuestionIndex + 1} 題，共 ${questions.length} 題</div>
                        <div class="w-full h-2 bg-gray-200 rounded-full">
                            <div class="bg-indigo-500 h-full rounded-full transition-all duration-500" style="width: ${((currentQuestionIndex + 1) / questions.length) * 100}%"></div>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 text-center">${question.text}</h2>`;
                if (question.type === 'mbti_choice') {
                    html += `<div class="space-y-4 w-full">${question.options.map(option => `<button type="button" data-question-id="${question.id}" data-value="${option.value}" class="quiz-option w-full p-4 text-left border rounded-lg transition-all duration-300 ${answers[question.id] === option.value ? 'bg-indigo-600 text-white shadow-lg' : 'bg-white text-gray-800 hover:bg-gray-100'}">${option.text}</button>`).join('')}</div>`;
                } else if (question.type === 'likert') {
                    html += `<div class="flex flex-col items-center space-y-4 w-full">
                            <div class="flex justify-between w-full px-2 text-sm text-gray-500"><span>${question.labels[0]}</span><span>${question.labels[4]}</span></div>
                            <div class="flex w-full justify-between items-center">${question.scale.map(value => `<button type="button" data-question-id="${question.id}" data-value="${value}" class="quiz-option w-12 h-12 text-lg rounded-full border transition-all duration-300 ${answers[question.id] === value ? 'bg-indigo-600 text-white shadow-lg scale-110' : 'bg-white text-gray-800 hover:bg-gray-100'}">${value}</button>`).join('')}</div></div>`;
                }
                html += `</div>`;
                quizContentEl.innerHTML = html;
                quizContentEl.querySelectorAll('.quiz-option').forEach(button => button.addEventListener('click', (e) => handleAnswer(e.currentTarget.dataset.questionId, e.currentTarget.dataset.value)));
                updateNavButtons();
            };
            
            const renderResult = () => {
                if (!resultReport || !resultReport.mbtiType) {
                    resultContentEl.innerHTML = `<div class="text-center text-red-500">無法生成報告，請重新測驗。</div>`;
                    return;
                }
                const report = resultReport;
                const percentages = report.strengths || {};
                const strengthLabels = { E: { label: '外向', color: 'bg-blue-500' }, I: { label: '內向', color: 'bg-blue-400' }, S: { label: '實感', color: 'bg-green-500' }, N: { label: '直覺', color: 'bg-green-400' }, T: { label: '思考', color: 'bg-red-500' }, F: { label: '情感', color: 'bg-red-400' }, J: { label: '判斷', color: 'bg-yellow-500' }, P: { label: '感知', color: 'bg-yellow-400' } };
                let strengthChartHtml = '';
                for (const pair of ['EI', 'SN', 'TF', 'JP']) {
                    const [trait1, trait2] = pair.split('');
                    const percent1 = percentages[pair]?.[trait1] || 50;
                    const percent2 = percentages[pair]?.[trait2] || 50;
                    strengthChartHtml += `<div class="bar-wrapper"><div class="label-left">${strengthLabels[trait1].label}</div><div class="bar-container"><div class="bar ${strengthLabels[trait1].color}" style="width: ${percent1}%;">${percent1.toFixed(0)}%</div><div class="bar ${strengthLabels[trait2].color}" style="width: ${percent2}%;">${percent2.toFixed(0)}%</div></div><div class="label-right">${strengthLabels[trait2].label}</div></div>`;
                }
                resultContentEl.innerHTML = `
                    <div class="p-6 bg-white rounded-xl shadow-lg w-full max-w-3xl">
                        <div class="space-y-8">
                            <div class="text-center"><i data-lucide="check-circle" class="w-12 h-12 text-indigo-500 mx-auto mb-4"></i><h2 class="text-4xl font-extrabold text-indigo-700">測驗結果報告</h2><p class="text-xl text-gray-600 mt-2">為你的房仲職涯量身打造</p></div>
                            <div class="p-6 bg-indigo-50 rounded-lg text-center"><p class="text-2xl font-semibold text-indigo-800">你的房仲專屬人格標籤是：</p><p class="text-4xl font-extrabold text-indigo-600 mt-2">${report.type_name}</p></div>
                            <div class="grid md:grid-cols-2 gap-8 items-center"><div class="p-6 bg-gray-50 rounded-lg shadow-inner"><h3 class="text-2xl font-semibold flex items-center text-gray-800 mb-4"><i data-lucide="radar" class="w-6 h-6 mr-2 text-indigo-500"></i> 房仲超能力雷達圖</h3><canvas id="radarChart"></canvas></div><div class="p-6 bg-gray-50 rounded-lg shadow-inner strength-chart"><h3 class="text-2xl font-semibold flex items-center text-gray-800 mb-4"><i data-lucide="pie-chart" class="w-6 h-6 mr-2 text-indigo-500"></i> 人格傾向強度分析</h3>${strengthChartHtml}</div></div>
                            <div class="p-6 bg-yellow-50 border-l-4 border-yellow-400 rounded-lg shadow"><h3 class="text-2xl font-semibold flex items-center text-yellow-800 mb-2"><i data-lucide="rocket" class="w-6 h-6 mr-2"></i> 今日馬上能做的行動</h3><p class="text-gray-700 text-lg leading-relaxed">${report.immediate_action}</p></div>
                            <div id="gemini-section" class="mt-8 pt-6 border-t-2 border-dashed border-indigo-200"><div class="text-center"><button id="gemini-analysis-btn" class="px-8 py-4 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all"><i data-lucide="sparkles" class="inline-block mr-3"></i> 取得 AI 深度職涯分析</button></div></div>
                        </div>
                        <div class="mt-8 pt-6 border-t-2 border-indigo-200 text-center"><h3 class="text-2xl font-semibold text-gray-800 mb-4">分享成果 & 拓展事業</h3><p class="text-gray-500 mb-6">將你的超能力分享出去，或製作專屬海報吸引客戶！</p>
                            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 flex-wrap">
                                <button id="generate-poster-btn" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 bg-rose-500 text-white font-semibold rounded-full shadow-md hover:bg-rose-600"><i data-lucide="image" class="w-5 h-5 mr-2"></i> 生成個人海報</button>
                                <button id="generate-business-card-btn" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 bg-teal-500 text-white font-semibold rounded-full shadow-md hover:bg-teal-600"><i data-lucide="contact" class="w-5 h-5 mr-2"></i> 製作客戶名片海報</button>
                                <button id="copy-share-btn" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 bg-gray-600 text-white font-semibold rounded-full shadow-md hover:bg-gray-700"><i data-lucide="copy" class="w-5 h-5 mr-2"></i> 複製分享文案</button>
                            </div>
                        </div>
                    </div>`;
                lucide.createIcons();
                renderRadarChart(report.superpowerScores);
                resultContentEl.querySelector('#gemini-analysis-btn').addEventListener('click', handleGeminiAnalysis);
                resultContentEl.querySelector('#generate-poster-btn').addEventListener('click', handleGeneratePoster);
                resultContentEl.querySelector('#generate-business-card-btn').addEventListener('click', handleGenerateBusinessCard);
                resultContentEl.querySelector('#copy-share-btn').addEventListener('click', handleCopyShareText);
            };

            const renderRadarChart = (scores) => { /* Same as previous version */ };
            const handleGeminiAnalysis = async () => { /* Same as previous version */ };
            const handleGeneratePoster = async () => { /* Same as previous version */ };
            const handleCopyShareText = () => { /* Same as previous version */ };

            const handleAnswer = (questionId, value) => { answers[questionId] = value; renderQuiz(); saveProgress(); };
            const updateNavButtons = () => {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                const submitBtn = document.getElementById('submit-btn');
                if(!prevBtn || !nextBtn || !submitBtn) return;
                prevBtn.disabled = currentQuestionIndex === 0;
                const isAnswered = !!answers[questions[currentQuestionIndex]?.id];
                if (currentQuestionIndex === questions.length - 1) {
                    nextBtn.style.display = 'none'; submitBtn.style.display = 'inline-flex'; submitBtn.disabled = !isAnswered;
                } else {
                    nextBtn.style.display = 'inline-flex'; submitBtn.style.display = 'none'; nextBtn.disabled = !isAnswered;
                }
            };

            const handleStartQuiz = async () => {
                showLoader('正在準備題目...');
                try {
                    const response = await fetch('/api/quiz?action=getQuestions');
                    if (!response.ok) throw new Error('無法從伺服器獲取題目');
                    questions = await response.json();
                    if (questions && questions.length > 0) {
                        switchPage('quiz-page');
                        renderQuiz();
                    } else { throw new Error('題目資料格式不正確'); }
                } catch (error) {
                    console.error("Failed to load questions:", error);
                    alert('抱歉，載入題目時發生錯誤。');
                    switchPage('intro-page');
                } finally { hideLoader(); }
            };

            const handleSubmit = async () => {
                showLoader('正在為您分析報告...');
                clearProgress();
                try {
                    const response = await fetch('/api/quiz?action=calculateResult', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ answers }) });
                    if (!response.ok) throw new Error('伺服器計算結果失敗');
                    resultReport = await response.json();
                    saveResult(resultReport);
                    switchPage('result-page');
                    renderResult();
                } catch (error) {
                    console.error("Failed to get result:", error);
                    alert('抱歉，提交答案時發生錯誤。');
                    switchPage('intro-page');
                } finally { hideLoader(); }
            };
            
            const readFileAsDataURL = (file) => {
                return new Promise((resolve, reject) => {
                    if (!file) return reject(new Error("No file provided."));
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = (error) => reject(error);
                    reader.readAsDataURL(file);
                });
            };
            
            const resetBusinessCardForm = () => {
                businessCardForm.reset();
            };

            const handleGenerateBusinessCard = () => {
                resetBusinessCardForm();
                document.getElementById('form-mbti-type').value = `${resultReport.type_name} (${resultReport.mbtiType})`;
                businessCardModal.style.display = 'flex';
            };

            const handleBusinessCardFormSubmit = async (event) => {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);
                const photoFile = form.elements['agent-photo'].files[0];
                const qrcodeFile = form.elements['agent-qrcode'].files[0];

                if (!photoFile) { alert('請務必上傳您的個人形象照！'); return; }
                if (!qrcodeFile) { alert('請務必上傳個人 QR Code！'); return; }
                if (!photoFile.type.startsWith('image/')) { alert('您上傳的個人形象照格式不正確，請選擇圖片檔案。'); return; }
                if (!qrcodeFile.type.startsWith('image/')) { alert('您上傳的 QR Code 格式不正確，請選擇圖片檔案。'); return; }
                
                showLoader('正在生成您的質感海報，請稍候...');

                try {
                    const [photoDataUrl, qrcodeDataUrl] = await Promise.all([
                        readFileAsDataURL(photoFile),
                        readFileAsDataURL(qrcodeFile)
                    ]);
                    
                    const report = resultReport;
                    const cardTemplate = document.getElementById('business-card-template');
                    cardTemplate.innerHTML = `
                        <div class="w-full h-full p-5 flex flex-col justify-between relative font-sans" style="background: radial-gradient(circle, #4a4a4a 0%, #1a1a1a 100%);">
                            <div class="absolute top-0 left-0 w-full h-full opacity-5" style="background-image: url('data:image/svg+xml,%3Csvg width=%2260%22 height=%2260%22 viewBox=%220 0 60 60%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cg fill=%22none%22 fill-rule=%22evenodd%22%3E%3Cg fill=%22%23ffffff%22 fill-opacity=%220.4%22%3E%3Cpath d=%22M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z%22/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
                            <div class="flex-grow flex flex-col justify-center items-center text-center -mt-4">
                                <div class="w-40 h-40 mb-4 rounded-full overflow-hidden border-4 border-white/80" style="box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);">
                                    <img src="${photoDataUrl}" class="w-full h-full object-cover" alt="個人形象照">
                                </div>
                                <h2 class="text-5xl font-extrabold" style="color: transparent; background: linear-gradient(145deg, #ffffef, #ffd700); -webkit-background-clip: text; background-clip: text; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));">${formData.get('agent-name')}</h2>
                                <p class="text-xl text-gray-300">${formData.get('agent-title')}</p>
                                <p class="text-md text-gray-400 mt-1">${formData.get('agent-company')}</p>
                            </div>
                            <div class="my-4 text-center px-4">
                                <div class="w-full h-px" style="background: linear-gradient(90deg, transparent, #FFD700, transparent);"></div>
                                <p class="text-gray-200 mt-4 leading-relaxed text-md">${report.client_perspective.main}</p>
                                <p class="text-gray-300 mt-2 text-md text-center">${report.client_perspective.tagline}</p>
                                <div class="w-full h-px mt-4" style="background: linear-gradient(90deg, transparent, #FFD700, transparent);"></div>
                            </div>
                            <div class="flex items-center justify-between bg-black/30 p-4 rounded-lg backdrop-blur-sm border border-white/10">
                                <div class="space-y-2 text-sm">
                                    <div class="flex items-center"><i data-lucide="phone" class="w-4 h-4 mr-2 text-gray-300"></i><span class="text-gray-200">${formData.get('agent-phone')}</span></div>
                                    <div class="flex items-center"><i data-lucide="message-square" class="w-4 h-4 mr-2 text-gray-300"></i><span class="text-gray-200">LINE: ${formData.get('agent-lineid')}</span></div>
                                </div>
                                <div class="w-20 h-20 p-1 bg-white rounded-md">
                                    <img src="${qrcodeDataUrl}" class="w-full h-full object-contain" alt="QR Code">
                                </div>
                            </div>
                        </div>`;
                    
                    await fetch("/", { method: "POST", body: formData });
                    const canvas = await html2canvas(cardTemplate, { useCORS: true, scale: 2, backgroundColor: '#1a1a1a' });
                    const imageUrl = canvas.toDataURL('image/png');
                    
                    document.getElementById('poster-image-container-business').innerHTML = `<img src="${imageUrl}" alt="客戶名片海報" class="w-full h-auto">`;
                    document.getElementById('download-poster-btn-business').href = imageUrl;
                    businessCardModal.style.display = 'none';
                    document.getElementById('poster-modal-business').style.display = 'flex';
                    resetBusinessCardForm();

                } catch (error) {
                    console.error('生成海報時發生錯誤:', error);
                    alert('生成海報時發生無法預期的錯誤，請確認圖片檔案是否正常，然後再試一次。');
                } finally {
                    hideLoader();
                }
            };
            
            // --- INITIALIZATION & Event Listeners ---
            const setupEventListeners = () => {
                startQuizBtn.addEventListener('click', handleStartQuiz);
                retakeBtn.addEventListener('click', () => {
                    clearResult(); clearProgress(); answers = {}; currentQuestionIndex = 0;
                    switchPage('intro-page');
                });
                prevBtn?.addEventListener('click', () => { if (currentQuestionIndex > 0) { currentQuestionIndex--; renderQuiz(); } });
                nextBtn?.addEventListener('click', () => { if (currentQuestionIndex < questions.length - 1) { currentQuestionIndex++; renderQuiz(); } });
                submitBtn?.addEventListener('click', handleSubmit);
                resumeBtn.addEventListener('click', () => { resumeModal.style.display = 'none'; handleStartQuiz().then(loadProgress); });
                startNewBtn.addEventListener('click', () => { resumeModal.style.display = 'none'; clearProgress(); answers = {}; currentQuestionIndex = 0; });
                closePosterModalBtn.addEventListener('click', () => { document.getElementById('poster-modal').style.display = 'none'; });
                closeBusinessCardModalBtn.addEventListener('click', () => { businessCardModal.style.display = 'none'; resetBusinessCardForm(); });
                closePosterModalBusinessBtn.addEventListener('click', () => { document.getElementById('poster-modal-business').style.display = 'none'; });
                businessCardForm.addEventListener('submit', handleBusinessCardFormSubmit);
            };

            initializeQuiz();
            setupEventListeners();
            lucide.createIcons();
        });
    </script>
</body>
</html>
