<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房仲新人16型人格測驗</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.firebase = {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken,
            onAuthStateChanged, getFirestore, doc, setDoc
        };
    </script>

    <style>
        .page { display: none; animation: fadeIn 0.5s ease-in-out; }
        .page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .strength-chart .bar-wrapper { display: flex; align-items: center; margin-bottom: 1rem; }
        .strength-chart .bar-container { flex-grow: 1; height: 1.75rem; border-radius: 0.5rem; overflow: hidden; background-color: #e5e7eb; display: flex; font-weight: 600; color: white; }
        .strength-chart .bar { height: 100%; transition: width 0.5s ease-in-out; display: flex; align-items: center; justify-content: center; }
        .label-left { text-align: right; width: 4rem; margin-right: 0.75rem; font-weight: bold; }
        .label-right { text-align: left; width: 4rem; margin-left: 0.75rem; font-weight: bold; }
        #share-poster-template, #business-card-template { width: 375px; height: 667px; position: absolute; left: -9999px; top: -9999px; font-family: 'Helvetica Neue', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .form-input { width: 100%; padding: 0.75rem 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-input:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.3); }
    </style>
</head>
<body class="bg-gray-50">
    
    <div id="loading-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-[100]" style="display: none;">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center">
            <div class="loader mx-auto"></div>
            <p id="loading-text" class="text-gray-600 mt-4">載入中...</p>
        </div>
    </div>

    <div id="resume-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50" style="display: none;">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">發現未完成的測驗</h2>
            <p class="text-gray-600 mb-8">您上次似乎沒有完成測驗，<br>要從上次離開的地方繼續嗎？</p>
            <div class="flex justify-around gap-4">
                <button id="start-new-btn" class="w-full px-6 py-3 bg-gray-200 text-gray-700 rounded-full font-semibold hover:bg-gray-300">重新開始</button>
                <button id="resume-btn" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-full font-semibold hover:bg-indigo-700">繼續測驗</button>
            </div>
        </div>
    </div>

    <div id="poster-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50" style="display: none;">
        <div class="bg-white rounded-xl shadow-2xl p-6 max-w-md w-full text-center relative">
            <button id="close-poster-modal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"><i data-lucide="x" class="w-6 h-6"></i></button>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">你的專屬房仲戰力海報</h2>
            <div id="poster-image-container" class="mb-4 border-2 border-gray-200 rounded-lg overflow-hidden"></div>
            <p class="text-gray-600 mb-4">長按圖片即可儲存或分享！</p>
            <a id="download-poster-btn" href="#" download="my-real-estate-superpower.png" class="inline-block w-full px-6 py-3 bg-indigo-600 text-white rounded-full font-semibold hover:bg-indigo-700">下載海報</a>
        </div>
    </div>

    <div id="business-card-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 overflow-y-auto" style="display: none;">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full my-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">製作您的客戶名片海報</h2>
            <form id="business-card-form" name="business-card-leads" method="POST" data-netlify="true" enctype="multipart/form-data">
                <input type="hidden" name="form-name" value="business-card-leads" />
                <input type="hidden" id="form-mbti-type" name="mbti-type" value="" />
                <div class="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
                    <div>
                        <label for="agent-name" class="block text-sm font-medium text-gray-700 mb-1">您的姓名</label>
                        <input type="text" id="agent-name" name="agent-name" class="form-input" placeholder="例如: 王小明" required>
                    </div>
                    <div>
                        <label for="agent-title" class="block text-sm font-medium text-gray-700 mb-1">您的職稱</label>
                        <input type="text" id="agent-title" name="agent-title" class="form-input" placeholder="例如: 營業員 / 副理" required>
                    </div>
                    <div>
                        <label for="agent-phone" class="block text-sm font-medium text-gray-700 mb-1">聯絡電話</label>
                        <input type="tel" id="agent-phone" name="agent-phone" class="form-input" placeholder="例如: 0912-345-678" required>
                    </div>
                    <div>
                        <label for="agent-lineid" class="block text-sm font-medium text-gray-700 mb-1">LINE ID</label>
                        <input type="text" id="agent-lineid" name="agent-lineid" class="form-input" placeholder="例如: mylineid" required>
                    </div>
                    <div>
                        <label for="agent-company" class="block text-sm font-medium text-gray-700 mb-1">房仲品牌/公司</label>
                        <input type="text" id="agent-company" name="agent-company" class="form-input" placeholder="例如: XX房屋 中壢A7店" required>
                    </div>
                    <div>
                        <label for="agent-photo" class="block text-sm font-medium text-gray-700 mb-1">上傳個人形象照</label>
                        <input type="file" id="agent-photo" name="agent-photo" class="form-input" accept="image/*" required>
                    </div>
                    <div>
                        <label for="agent-qrcode" class="block text-sm font-medium text-gray-700 mb-1">上傳個人 QR Code</label>
                        <input type="file" id="agent-qrcode" name="agent-qrcode" class="form-input" accept="image/*" required>
                    </div>
                </div>
                <div class="mt-8 flex gap-4">
                    <button id="close-business-card-modal" type="button" class="w-full px-6 py-3 bg-gray-200 text-gray-700 rounded-full font-semibold hover:bg-gray-300">取消</button>
                    <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white rounded-full font-semibold hover:bg-indigo-700">生成海報並提交</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="poster-modal-business" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50" style="display: none;">
        <div class="bg-white rounded-xl shadow-2xl p-6 max-w-md w-full text-center relative">
            <button id="close-poster-modal-business" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"><i data-lucide="x" class="w-6 h-6"></i></button>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">您的客戶專屬名片海報</h2>
            <div id="poster-image-container-business" class="mb-4 border-2 border-gray-200 rounded-lg overflow-hidden"></div>
            <p class="text-gray-600 mb-4">長按圖片即可儲存或分享給客戶！</p>
            <a id="download-poster-btn-business" href="#" download="real-estate-business-card.png" class="inline-block w-full px-6 py-3 bg-indigo-600 text-white rounded-full font-semibold hover:bg-indigo-700">下載海報</a>
        </div>
    </div>

    <div id="app-container">
        </div>

    <div id="share-poster-template"></div>
    <div id="business-card-template"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let answers = {};
            let currentQuestionIndex = 0;
            let resultReport = {};
            let questions = [];

            // --- DOM ELEMENTS ---
            const appContainer = document.getElementById('app-container');
            const loadingModal = document.getElementById('loading-modal');
            const loadingText = document.getElementById('loading-text');
            const resumeModal = document.getElementById('resume-modal');
            const businessCardModal = document.getElementById('business-card-modal');
            const businessCardForm = document.getElementById('business-card-form');

            // --- TEMPLATES ---
            const introPageTemplate = `
                <div id="intro-page" class="page flex-col items-center justify-between min-h-screen p-4 text-center">
                    <div class="flex-grow flex items-center justify-center w-full">
                        <div class="p-8 bg-white rounded-xl shadow-2xl max-w-2xl w-full">
                            <h1 class="text-4xl font-extrabold text-indigo-700 mb-4">房仲新人16型人格測驗</h1>
                            <p class="text-lg text-gray-600 mb-6 leading-relaxed">這份問卷旨在幫助您探索在房仲工作上的個人風格偏好，作為職涯發展的參考。它並非嚴格的心理學診斷，測驗結果可能因您當下的心境與情境而異。</p>
                            <button id="start-quiz-btn" type="button" class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105">開始測驗 <i data-lucide="chevron-right" class="inline-block ml-2"></i></button>
                        </div>
                    </div>
                    <footer class="w-full py-6 mt-8"><div class="max-w-3xl mx-auto flex items-center justify-center gap-6 px-4"><a href="https://linkgoods.com/pagehouse" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-indigo-600">by 桃園房仲專業顧問培智</a><a href="https://line.me/ti/p/ueNu_ueXaV" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-indigo-600">加入我們</a></div></footer>
                </div>`;

            const quizPageTemplate = `
                <div id="quiz-page" class="page flex-col items-center justify-between min-h-screen p-4">
                    <div class="flex-grow flex items-center justify-center w-full">
                        <div class="p-8 bg-white rounded-xl shadow-2xl w-full max-w-xl flex flex-col items-center">
                            <div id="quiz-content" class="w-full"></div>
                            <div class="mt-8 flex justify-between w-full">
                                <button id="prev-btn" type="button" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-full shadow-md hover:bg-gray-300 disabled:opacity-50"><i data-lucide="arrow-left" class="inline-block mr-2"></i> 上一題</button>
                                <button id="next-btn" type="button" class="px-6 py-2 bg-indigo-600 text-white rounded-full shadow-md hover:bg-indigo-700 disabled:opacity-50">下一題 <i data-lucide="arrow-right" class="inline-block ml-2"></i></button>
                                <button id="submit-btn" type="button" class="hidden px-6 py-2 bg-green-600 text-white rounded-full shadow-md hover:bg-green-700 disabled:opacity-50">完成測驗</button>
                            </div>
                        </div>
                    </div>
                    <footer class="w-full py-6 mt-8"><div class="max-w-3xl mx-auto flex items-center justify-center gap-6 px-4"><a href="https://linkgoods.com/pagehouse" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-indigo-600">by 桃園房仲專業顧問培智</a><a href="https://line.me/ti/p/ueNu_ueXaV" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-indigo-600">加入我們</a></div></footer>
                </div>`;

            const resultPageTemplate = `
                <div id="result-page" class="page flex-col items-center justify-between min-h-screen p-4">
                    <div class="flex-grow flex items-center justify-center w-full my-8">
                        <div class="flex flex-col items-center">
                            <div id="result-content" class="w-full max-w-3xl"></div>
                            <button id="retake-btn" type="button" class="mt-8 px-6 py-2 bg-gray-200 text-gray-700 rounded-full shadow-md hover:bg-gray-300">返回首頁</button>
                        </div>
                    </div>
                    <footer class="w-full py-6 mt-8"><div class="max-w-3xl mx-auto flex items-center justify-center gap-6 px-4"><a href="https://linkgoods.com/pagehouse" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-indigo-600">by 桃園房仲專業顧問培智</a><a href="https://line.me/ti/p/ueNu_ueXaV" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-indigo-600">加入我們</a></div></footer>
                </div>`;
            
            // --- FUNCTIONS ---
            const showLoader = (text = '載入中...') => {
                loadingText.textContent = text;
                loadingModal.style.display = 'flex';
            };
            const hideLoader = () => {
                loadingModal.style.display = 'none';
            };
            const saveProgress = () => {
                localStorage.setItem('mbtiQuizProgress', JSON.stringify({ answers, currentQuestionIndex }));
            };
            const clearProgress = () => localStorage.removeItem('mbtiQuizProgress');
            const saveResult = (report) => localStorage.setItem('mbtiQuizResult', JSON.stringify(report));
            const clearResult = () => localStorage.removeItem('mbtiQuizResult');

            const switchPage = (pageTemplate) => {
                appContainer.innerHTML = pageTemplate;
                const page = appContainer.querySelector('.page');
                setTimeout(() => page.classList.add('active'), 10);
                window.scrollTo(0, 0);
            };

            const renderQuiz = () => {
                const quizContentEl = document.getElementById('quiz-content');
                if (!quizContentEl || questions.length === 0) return;

                const question = questions[currentQuestionIndex];
                let html = `<div class="flex flex-col items-center space-y-6 w-full max-w-lg">
                        <div class="text-sm text-gray-500">第 ${currentQuestionIndex + 1} 題，共 ${questions.length} 題</div>
                        <div class="w-full h-2 bg-gray-200 rounded-full"><div class="bg-indigo-500 h-full rounded-full" style="width: ${((currentQuestionIndex + 1) / questions.length) * 100}%"></div></div>
                        <h2 class="text-2xl font-bold text-gray-800 text-center">${question.text}</h2>`;

                if (question.type === 'mbti_choice') {
                    html += `<div class="space-y-4 w-full">${question.options.map(option => `<button type="button" data-question-id="${question.id}" data-value="${option.value}" class="quiz-option w-full p-4 text-left border rounded-lg transition-colors ${answers[question.id] === option.value ? 'bg-indigo-600 text-white' : 'bg-white hover:bg-gray-100'}">${option.text}</button>`).join('')}</div>`;
                } else if (question.type === 'likert') {
                    html += `<div class="flex flex-col items-center space-y-4 w-full">
                            <div class="flex justify-between w-full px-2 text-sm text-gray-500"><span>${question.labels[0]}</span><span>${question.labels[4]}</span></div>
                            <div class="flex w-full justify-between items-center">${question.scale.map(value => `<button type="button" data-question-id="${question.id}" data-value="${value}" class="quiz-option w-12 h-12 text-lg rounded-full border transition-transform ${answers[question.id] === value ? 'bg-indigo-600 text-white scale-110' : 'bg-white hover:bg-gray-100'}">${value}</button>`).join('')}</div></div>`;
                }
                html += `</div>`;
                quizContentEl.innerHTML = html;
                updateNavButtons();
            };

            const renderResult = () => {
                const resultContentEl = document.getElementById('result-content');
                if (!resultContentEl || !resultReport || !resultReport.mbtiType) {
                    if (resultContentEl) resultContentEl.innerHTML = `<div class="text-center text-red-500">無法生成報告，請重新測驗。</div>`;
                    return;
                }
                
                const report = resultReport;
                const percentages = report.strengths || {};
                const strengthLabels = { E: '外向', I: '內向', S: '實感', N: '直覺', T: '思考', F: '情感', J: '判斷', P: '感知' };
                const colors = { E: 'bg-blue-500', I: 'bg-blue-400', S: 'bg-green-500', N: 'bg-green-400', T: 'bg-red-500', F: 'bg-red-400', J: 'bg-yellow-500', P: 'bg-yellow-400' };

                const strengthChartHtml = Object.entries(percentages).map(([pair, values]) => {
                    const [t1, t2] = pair.split('');
                    const p1 = values[t1] || 50;
                    const p2 = values[t2] || 50;
                    return `<div class="bar-wrapper"><div class="label-left">${strengthLabels[t1]}</div><div class="bar-container"><div class="bar ${colors[t1]}" style="width: ${p1}%;">${p1.toFixed(0)}%</div><div class="bar ${colors[t2]}" style="width: ${p2}%;">${p2.toFixed(0)}%</div></div><div class="label-right">${strengthLabels[t2]}</div></div>`;
                }).join('');

                let geminiSectionHTML = `<div id="gemini-section" class="mt-8 pt-6 border-t-2 border-dashed border-indigo-200"><div class="text-center"><button id="gemini-analysis-btn" type="button" class="px-8 py-4 bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all"><i data-lucide="sparkles" class="inline-block mr-3"></i> 取得 AI 深度職涯分析</button></div></div>`;

                resultContentEl.innerHTML = `
                    <div class="p-6 bg-white rounded-xl shadow-lg w-full max-w-3xl">
                        <div class="space-y-8">
                            <div class="text-center"><i data-lucide="check-circle" class="w-12 h-12 text-indigo-500 mx-auto mb-4"></i><h2 class="text-4xl font-extrabold text-indigo-700">測驗結果報告</h2><p class="text-xl text-gray-600 mt-2">為你的房仲職涯量身打造</p></div>
                            <div class="p-6 bg-indigo-50 rounded-lg text-center"><p class="text-2xl font-semibold text-indigo-800">你的房仲專屬人格標籤是：</p><p class="text-4xl font-extrabold text-indigo-600 mt-2">${report.type_name}</p></div>
                            <div class="grid md:grid-cols-2 gap-8 items-center"><div class="p-6 bg-gray-50 rounded-lg shadow-inner"><h3 class="text-2xl font-semibold flex items-center text-gray-800 mb-4"><i data-lucide="radar" class="w-6 h-6 mr-2 text-indigo-500"></i> 房仲超能力雷達圖</h3><canvas id="radarChart"></canvas></div><div class="p-6 bg-gray-50 rounded-lg shadow-inner strength-chart"><h3 class="text-2xl font-semibold flex items-center text-gray-800 mb-4"><i data-lucide="pie-chart" class="w-6 h-6 mr-2 text-indigo-500"></i> 人格傾向強度分析</h3>${strengthChartHtml}</div></div>
                            <div class="p-6 bg-yellow-50 border-l-4 border-yellow-400 rounded-lg shadow"><h3 class="text-2xl font-semibold flex items-center text-yellow-800 mb-2"><i data-lucide="rocket" class="w-6 h-6 mr-2"></i> 今日馬上能做的行動</h3><p class="text-gray-700 text-lg leading-relaxed">${report.immediate_action}</p></div>
                            <div class="grid md:grid-cols-2 gap-6"><div class="p-6 bg-gray-50 rounded-lg shadow-inner"><h3 class="text-2xl font-semibold flex items-center text-green-700 mb-2"><i data-lucide="smile" class="w-6 h-6 mr-2"></i> 優勢與潛力</h3><p class="text-gray-700 leading-relaxed">${report.strengthsText}</p></div><div class="p-6 bg-gray-50 rounded-lg shadow-inner"><h3 class="text-2xl font-semibold flex items-center text-red-700 mb-2"><i data-lucide="frown" class="w-6 h-6 mr-2"></i> 潛在弱點與挑戰</h3><p class="text-gray-700 leading-relaxed">${report.weaknesses}</p></div></div>
                            ${geminiSectionHTML}
                        </div>
                        <div class="mt-8 pt-6 border-t-2 border-indigo-200 text-center"><h3 class="text-2xl font-semibold text-gray-800 mb-4">分享成果 & 拓展事業</h3><p class="text-gray-500 mb-6">將你的超能力分享出去，或製作專屬海報吸引客戶！</p>
                            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 flex-wrap">
                                <button id="generate-poster-btn" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 bg-rose-500 text-white font-semibold rounded-full shadow-md hover:bg-rose-600"><i data-lucide="image" class="w-5 h-5 mr-2"></i> 生成個人海報</button>
                                <button id="generate-business-card-btn" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 bg-teal-500 text-white font-semibold rounded-full shadow-md hover:bg-teal-600"><i data-lucide="contact" class="w-5 h-5 mr-2"></i> 製作客戶名片海報</button>
                                <button id="copy-share-btn" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 bg-gray-600 text-white font-semibold rounded-full shadow-md hover:bg-gray-700"><i data-lucide="copy" class="w-5 h-5 mr-2"></i> 複製分享文案</button>
                            </div>
                        </div>
                    </div>`;

                lucide.createIcons();
                renderRadarChart(report.superpowerScores);
            };

            const renderRadarChart = (scores) => {
                const ctx = document.getElementById('radarChart')?.getContext('2d');
                if (!ctx) return;
                new Chart(ctx, { type: 'radar', data: { labels: Object.keys(scores), datasets: [{ data: Object.values(scores), fill: true, backgroundColor: 'rgba(99, 102, 241, 0.2)', borderColor: 'rgb(99, 102, 241)' }] }, options: { scales: { r: { min: 0, max: 10, pointLabels: { font: { size: 14, weight: 'bold' } }, ticks: { stepSize: 2 } } }, plugins: { legend: { display: false } } } });
            };
            
            const handleGeminiAnalysis = async () => {
                const geminiSection = document.getElementById('gemini-section');
                geminiSection.innerHTML = `<div class="flex flex-col items-center justify-center text-center p-6 bg-gray-50 rounded-lg"><div class="loader"></div><p class="mt-4 text-lg text-gray-600">您的專屬 AI 教練正在為您分析...</p></div>`;
                
                const report = resultReport;
                const prompt = `你是一位資深的房仲職涯教練，請為一位新人撰寫一份詳細、充滿鼓勵且具體的5年職涯發展計畫。這是他的16型人格測驗結果：\n- MBTI 類型: ${report.mbtiType}\n- 房仲人格標籤: ${report.type_name}\n- 優勢: ${report.strengthsText}\n- 弱點: ${report.weaknesses}\n- 超能力分數: ${JSON.stringify(report.superpowerScores)}\n\n請用繁體中文回答，並包含以下部分(用 markdown '###'作標題)：\n1. ### 總體職涯定位與心態建議\n2. ### 短期目標 (第1年)\n3. ### 中期目標 (第2-3年)\n4. ### 長期目標 (第4-5年)\n5. ### 🚀 房仲超能力分析與提升建議`;
                 
                try {
                    const response = await fetch('/api/gemini', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ prompt }) });
                    if (!response.ok) {
                         const errorResult = await response.json();
                         throw new Error(errorResult.error.message || 'API request failed');
                    }
                    const result = await response.json();
                    const formattedText = result.text.replace(/### (.*?)\n/g, '<h3 class="text-2xl font-bold text-indigo-700 mt-6 mb-2">$1</h3>').replace(/\n/g, '<br />');
                    geminiSection.innerHTML = `<div class="p-6 bg-indigo-50 rounded-lg shadow-inner space-y-4"><h3 class="text-3xl font-extrabold text-indigo-800 mb-4"><i data-lucide="brain-circuit" class="inline-block w-8 h-8 mr-3"></i> AI 深度職涯分析報告</h3><div>${formattedText}</div></div>`;
                } catch (error) {
                    geminiSection.innerHTML = `<div class="p-6 bg-red-50 rounded-lg text-red-700">抱歉，無法連接至 AI 分析服務：${error.message}</div>`;
                } finally {
                    lucide.createIcons();
                }
            };
            
            const handleAnswer = (questionId, value) => {
                answers[questionId] = value;
                renderQuiz();
                saveProgress();
            };

            const updateNavButtons = () => {
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');
                const submitBtn = document.getElementById('submit-btn');
                if (!prevBtn || !nextBtn || !submitBtn) return;

                prevBtn.disabled = currentQuestionIndex === 0;
                const isAnswered = !!answers[questions[currentQuestionIndex].id];
                
                if (currentQuestionIndex === questions.length - 1) {
                    nextBtn.classList.add('hidden');
                    submitBtn.classList.remove('hidden');
                    submitBtn.disabled = !isAnswered;
                } else {
                    nextBtn.classList.remove('hidden');
                    submitBtn.classList.add('hidden');
                    nextBtn.disabled = !isAnswered;
                }
            };

            const handleStartQuiz = async () => {
                showLoader('正在準備題目...');
                try {
                    const response = await fetch('/api/quiz?action=getQuestions');
                    if (!response.ok) throw new Error('無法從伺服器獲取題目');
                    questions = await response.json();
                    if (questions && questions.length > 0) {
                        switchPage(quizPageTemplate);
                        renderQuiz();
                    } else { throw new Error('題目資料格式不正確'); }
                } catch (error) {
                    console.error("Failed to load questions:", error);
                    alert('抱歉，載入題目時發生錯誤。');
                    switchPage(introPageTemplate);
                } finally { hideLoader(); }
            };

            const handleSubmit = async () => {
                showLoader('正在為您分析報告...');
                clearProgress();
                try {
                    const response = await fetch('/api/quiz?action=calculateResult', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ answers }) });
                    if (!response.ok) throw new Error('伺服器計算結果失敗');
                    resultReport = await response.json();
                    saveResult(resultReport);
                    switchPage(resultPageTemplate);
                    renderResult();
                } catch (error) {
                    console.error("Failed to get result:", error);
                    alert('抱歉，提交答案時發生錯誤。');
                    switchPage(introPageTemplate);
                } finally { hideLoader(); }
            };
            
            const readFileAsDataURL = (file) => {
                return new Promise((resolve, reject) => {
                    if (!file) return reject(new Error("No file provided."));
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            };

            const handleBusinessCardFormSubmit = async (event) => {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);
                const photoFile = form.elements['agent-photo'].files[0];
                const qrcodeFile = form.elements['agent-qrcode'].files[0];

                if (!photoFile) { alert('請務必上傳您的個人形象照！'); return; }
                if (!qrcodeFile) { alert('請務必上傳個人 QR Code！'); return; }
                if (!photoFile.type.startsWith('image/')) { alert('您上傳的個人形象照格式不正確，請選擇圖片檔案。'); return; }
                if (!qrcodeFile.type.startsWith('image/')) { alert('您上傳的 QR Code 格式不正確，請選擇圖片檔案。'); return; }
                
                showLoader('正在生成您的質感海報，請稍候...');

                try {
                    const [photoDataUrl, qrcodeDataUrl] = await Promise.all([
                        readFileAsDataURL(photoFile),
                        readFileAsDataURL(qrcodeFile)
                    ]);
                    
                    const report = resultReport;
                    const cardTemplate = document.getElementById('business-card-template');
                    cardTemplate.innerHTML = `
                        <div class="w-full h-full p-5 flex flex-col justify-between relative font-sans" style="background: radial-gradient(circle, #4a4a4a 0%, #1a1a1a 100%);">
                            <div class="absolute top-0 left-0 w-full h-full opacity-5" style="background-image: url('data:image/svg+xml,%3Csvg width=%2260%22 height=%2260%22 viewBox=%220 0 60 60%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cg fill=%22none%22 fill-rule=%22evenodd%22%3E%3Cg fill=%22%23ffffff%22 fill-opacity=%220.4%22%3E%3Cpath d=%22M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z%22/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
                            <div class="flex-grow flex flex-col justify-center items-center text-center -mt-4">
                                <div class="w-40 h-40 mb-4 rounded-full overflow-hidden border-4 border-white/80" style="box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);">
                                    <img src="${photoDataUrl}" class="w-full h-full object-cover" alt="個人形象照">
                                </div>
                                <h2 class="text-5xl font-extrabold" style="color: transparent; background: linear-gradient(145deg, #ffffef, #ffd700); -webkit-background-clip: text; background-clip: text; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));">${formData.get('agent-name')}</h2>
                                <p class="text-xl text-gray-300">${formData.get('agent-title')}</p>
                                <p class="text-md text-gray-400 mt-1">${formData.get('agent-company')}</p>
                            </div>
                            <div class="my-4 text-center px-4">
                                <div class="w-full h-px" style="background: linear-gradient(90deg, transparent, #FFD700, transparent);"></div>
                                <p class="text-gray-200 mt-4 leading-relaxed text-md">${report.client_perspective.main}</p>
                                <p class="text-gray-300 mt-2 text-md text-center">${report.client_perspective.tagline}</p>
                                <div class="w-full h-px mt-4" style="background: linear-gradient(90deg, transparent, #FFD700, transparent);"></div>
                            </div>
                            <div class="flex items-center justify-between bg-black/30 p-4 rounded-lg backdrop-blur-sm border border-white/10">
                                <div class="space-y-2 text-sm">
                                    <div class="flex items-center"><i data-lucide="phone" class="w-4 h-4 mr-2 text-gray-300"></i><span class="text-gray-200">${formData.get('agent-phone')}</span></div>
                                    <div class="flex items-center"><i data-lucide="message-square" class="w-4 h-4 mr-2 text-gray-300"></i><span class="text-gray-200">LINE: ${formData.get('agent-lineid')}</span></div>
                                </div>
                                <div class="w-20 h-20 p-1 bg-white rounded-md">
                                    <img src="${qrcodeDataUrl}" class="w-full h-full object-contain" alt="QR Code">
                                </div>
                            </div>
                        </div>`;
                    
                    await fetch("/", { method: "POST", body: formData });

                    const canvas = await html2canvas(cardTemplate, { useCORS: true, scale: 2, backgroundColor: '#1a1a1a' });
                    const imageUrl = canvas.toDataURL('image/png');
                    
                    document.getElementById('poster-image-container-business').innerHTML = `<img src="${imageUrl}" alt="客戶名片海報" class="w-full h-auto">`;
                    document.getElementById('download-poster-btn-business').href = imageUrl;
                    businessCardModal.style.display = 'none';
                    document.getElementById('poster-modal-business').style.display = 'flex';
                    businessCardForm.reset();

                } catch (error) {
                    console.error('生成海報時發生錯誤:', error);
                    alert('生成海報時發生無法預期的錯誤，請確認圖片檔案是否正常，然後再試一次。');
                } finally {
                    hideLoader();
                }
            };
            
            // --- Event Listeners Setup ---
            const setupAppListeners = () => {
                appContainer.addEventListener('click', (e) => {
                    const target = e.target;
                    const quizOption = target.closest('.quiz-option');

                    if (target.closest('#start-quiz-btn')) handleStartQuiz();
                    if (target.closest('#retake-btn')) { clearResult(); clearProgress(); switchPage(introPageTemplate); }
                    if (target.closest('#prev-btn')) { if (currentQuestionIndex > 0) { currentQuestionIndex--; renderQuiz(); } }
                    if (target.closest('#next-btn')) { if (currentQuestionIndex < questions.length - 1) { currentQuestionIndex++; renderQuiz(); } }
                    if (target.closest('#submit-btn')) handleSubmit();
                    if (quizOption) handleAnswer(quizOption.dataset.questionId, quizOption.dataset.value);
                    if (target.closest('#generate-poster-btn')) { /* Logic for personal poster */ }
                    if (target.closest('#generate-business-card-btn')) { businessCardModal.style.display = 'flex'; document.getElementById('form-mbti-type').value = resultReport.type_name; }
                    if (target.closest('#copy-share-btn')) { /* Logic for copy text */ }
                    if (target.closest('#gemini-analysis-btn')) handleGeminiAnalysis();
                });

                document.getElementById('resume-btn').addEventListener('click', () => { resumeModal.style.display = 'none'; handleStartQuiz().then(loadProgress); });
                document.getElementById('start-new-btn').addEventListener('click', () => { resumeModal.style.display = 'none'; clearProgress(); answers = {}; currentQuestionIndex = 0; });
                document.getElementById('close-poster-modal').addEventListener('click', () => { document.getElementById('poster-modal').style.display = 'none'; });
                document.getElementById('close-business-card-modal').addEventListener('click', () => { businessCardModal.style.display = 'none'; businessCardForm.reset(); });
                document.getElementById('close-poster-modal-business').addEventListener('click', () => { document.getElementById('poster-modal-business').style.display = 'none'; });
                businessCardForm.addEventListener('submit', handleBusinessCardFormSubmit);
            };

            // --- INITIALIZATION ---
            switchPage(introPageTemplate);
            setupAppListeners();
            initializeQuiz();
        });
    </script>
</body>
</html>
